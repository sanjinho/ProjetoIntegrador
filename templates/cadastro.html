<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    {% if mensagem %}
    <script>
        alert('{{ mensagem }}');
    </script>
    {% endif %}

    <style>
        body {
            background-color: #76323f;
            color: azure;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Container centralizado */
        div {
            margin-top: 20vh;
            padding: 0 5%;
        }

        h1 {
            font-size: 4vw;
        }

        label {
            font-size: 2vw;
            display: block;
            margin-bottom: 1vh;
        }

        input {
            width: 100%;
            padding: 3vh;
            font-size: 2vw;
            margin-bottom: 2vh;
            border: none;
            border-radius: 5px;
        }

        input:hover {
            border: 1.1vw solid azure;
        }

        button {
            padding: 20px 50px;
            color: azure;
            background-color: #565656;
            font-size: 2vw;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            border: 3px solid azure;
        }

        p {
            font-size: 2vw;
            margin-top: 2vh;
        }

        a {
            color: yellow;
            text-decoration: none;
        }

        /* Media Queries para telas menores */
        @media (max-width: 768px) {
            h1 {
                font-size: 6vw;
            }

            label {
                font-size: 4vw;
            }

            input, button {
                font-size: 4vw;
                padding: 5vh;
            }

            p {
                font-size: 4vw;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 8vw;
            }

            label {
                font-size: 5vw;
            }

            input, button {
                font-size: 5vw;
                padding: 6vh;
            }

            p {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Cadastrar</h1>
        <form action="#" method="POST">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="senha" required><br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login!</a></p>
</body>
</html>
