<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body{background-color:#76323f;color: azure;font-family: Georgia, 'Times New Roman', Times, serif;text-align: center;}
        div{margin-top:20vh;}
        label{font-size: 2vw;}
        input{width:50%;padding: 3vh;}
        input:hover{border:1.1vw solid azure;}
        button{padding: 20px 50px;color:azure;background-color:#565656;font-size: 2vw;}
        button:hover{border:3px solid azure;}
        p{font-size:2vw;}
        a{color:yellow;text-decoration: none;}
    </style>
        {% if mensagem %}
        <script>
          alert('{{ mensagem }}');
        </script>
      {% endif %}
</head>
<body>
    <div>
    <h1 style="font-size:4vw">Cadastrar</h1>
    <form action="#" method="POST">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">&nbsp;&nbsp;&nbsp;Senha:</label>
        <input type="password" id="password" name="senha" required><br><br>
        <button type="submit">Cadastrar</button>
    </form>
    </div>
    <br>
    <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login!</a></p>
</body>
</html>
