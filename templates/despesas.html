<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.16/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Centralizando o título h1 */
        h1 {
            text-align: center;
            margin-top: 30px;
        }

        /* Estilo dos seletores (Ano, Meses, Todo o Período) */
        .escolha {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .escolha label {
            margin-right: 10px;
            font-weight: bold;
        }

        /* Estilos da tabela */
        .table {
            margin-top: 30px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Estilo do botão */
        #download {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #download:hover {
            background-color: #0056b3;
        }

        /* Alinhamento do botão abaixo da tabela à direita */
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>DESPESAS</h1>

    <div class="escolha">
        <!-- Seletor para escolher o ano -->
        <div>
            <label for="ano">Ano:</label>
            <select id="ano" onchange="filtrarDespesas()">
                <option value="">Escolha o Ano</option>
            </select>
        </div>

        <!-- Seletor para escolher os meses -->
        <div>
            <label for="meses">Mês:</label>
            <select id="meses" onchange="filtrarDespesas()">
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Março</option>
                <option value="04">Abril</option>
                <option value="05">Maio</option>
                <option value="06">Junho</option>
                <option value="07">Julho</option>
                <option value="08">Agosto</option>
                <option value="09">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
        </div>

        <!-- Botão para selecionar todo o período -->
        <div>
            <label for="todoPeriodo">Todo o período:</label>
            <input type="checkbox" id="todoPeriodo" onchange="filtrarDespesas()" checked>
        </div>
    </div>

    <div class="table">
        <table id="tabela">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data e Hora</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
                {% for despesa in despesas %}
                    <tr data-ano="{{ despesa.data_hora.strftime('%Y') }}" data-mes="{{ despesa.data_hora.strftime('%m') }}">
                        <td>{{ despesa.id }}</td>
                        <td>{{ despesa.descricao }}</td>
                        <td>{{ despesa.valor|formatar_valor }} R$</td> <!-- Aqui aplicamos o filtro de formatação -->
                        <td>{{ despesa.data_hora.strftime("%d/%m/%Y às %H:%M") }}</td>
                    </tr>
                {% endfor %}
                <tr>
                    <td>Total de Despesas</td>
                    <td></td>
                    <td></td>
                    <td>{{ total_despesas|formatar_valor }} R$</td> <!-- Filtro de formatação também no total -->
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Container do botão abaixo da tabela -->
    <div class="button-container">
        <button id="download">Baixar PDF</button>
    </div>

    <script>
        // Função para preencher o campo de seleção de anos dinamicamente
        function preencherAnos() {
            const anos = new Set();  // Usando um Set para garantir que os anos sejam únicos
            const linhasTabela = document.querySelectorAll('#corpoTabela tr[data-ano]');
            
            // Percorrer todas as linhas e coletar os anos
            linhasTabela.forEach(linha => {
                const ano = linha.getAttribute('data-ano');
                anos.add(ano);
            });

            // Preencher o seletor de anos com os anos encontrados
            const anoSelect = document.getElementById('ano');
            anos.forEach(ano => {
                const option = document.createElement('option');
                option.value = ano;
                option.textContent = ano;
                anoSelect.appendChild(option);
            });
        }

        // Função para filtrar as despesas
        function filtrarDespesas() {
            const anoSelecionado = document.getElementById('ano').value;
            const mesesSelecionados = Array.from(document.getElementById('meses').selectedOptions).map(option => option.value);
            const todoPeriodoSelecionado = document.getElementById('todoPeriodo').checked;
            const linhasTabela = document.querySelectorAll('#corpoTabela tr[data-ano][data-mes]');
            
            // Exibe todas as despesas se "Todo o Período" for selecionado
            if (todoPeriodoSelecionado) {
                linhasTabela.forEach(linha => linha.style.display = '');
                return;
            }

            // Filtra as despesas com base no ano e nos meses selecionados
            linhasTabela.forEach(linha => {
                const anoDespesa = linha.getAttribute('data-ano');
                const mesDespesa = linha.getAttribute('data-mes');

                // Verifica se a linha corresponde ao ano e aos meses selecionados
                if ((anoDespesa === anoSelecionado || anoSelecionado === '') && 
                    (mesesSelecionados.includes(mesDespesa) || mesesSelecionados.length === 0)) {
                    linha.style.display = ''; // Mostra a linha
                } else {
                    linha.style.display = 'none'; // Esconde a linha
                }
            });
        }

        // Função para gerar o PDF
        document.getElementById('download').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text('DESPESAS', 10, 10);
            doc.autoTable({ 
                html: '#tabela', 
                startY: 20,
                theme: 'grid',
                margin: { top: 10 }
            });
            doc.save('DESPESAS.pdf');
        });

        // Chama as funções ao carregar a página para garantir que tudo funcione corretamente
        window.onload = () => {
            preencherAnos();  // Preenche o seletor de anos com base nas despesas carregadas
            filtrarDespesas();  // Aplica o filtro de despesas inicialmente
        };
    </script>
</body>
</html>
