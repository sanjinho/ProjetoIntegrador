<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.16/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        .escolha {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .escolha label {
            margin-right: 10px;
            font-weight: bold;
        }
        .table {
            margin-top: 30px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        #download {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #download:hover {
            background-color: #0056b3;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>RENDAS</h1>

    <div class="escolha">
        <div>
            <label for="ano">Ano:</label>
            <select id="ano" onchange="filtrarRendas()">
                <option value="">Escolha o Ano</option>
            </select>
        </div>

        <div>
            <label for="meses">Mês:</label>
            <select id="meses" onchange="filtrarRendas()">
                <option value="">Escolha o Mês</option>
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Março</option>
                <option value="04">Abril</option>
                <option value="05">Maio</option>
                <option value="06">Junho</option>
                <option value="07">Julho</option>
                <option value="08">Agosto</option>
                <option value="09">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
        </div>

        <div>
            <label for="todoPeriodo">Todo o período:</label>
            <input type="checkbox" id="todoPeriodo" onchange="filtrarRendas()" checked>
        </div>
    </div>

    <div class="table">
        <table id="tabela">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data e Hora</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
                {% for renda in rendas %}
                    <tr data-ano="{{ renda.data_hora.strftime('%Y') }}" data-mes="{{ renda.data_hora.strftime('%m') }}">
                        <td>{{ renda.id }}</td>
                        <td>{{ renda.descricao }}</td>
                        <td>{{ renda.valor|formatar_valor }} R$</td> <!-- Aqui está a formatação do valor -->
                        <td>{{ renda.data_hora.strftime("%d/%m/%Y às %H:%M") }}</td>
                    </tr>
                {% endfor %}
                <tr>
                    <td>Total de Rendas</td>
                    <td></td>
                    <td></td>
                    <td>{{ total_rendas|formatar_valor }} R$</td> <!-- Aqui também é a formatação do total -->
                </tr>
            </tbody>
        </table>
    </div>

    <div class="button-container">
        <button id="download">Baixar PDF</button>
    </div>

    <script>
        function preencherAnos() {
            const anos = new Set();
            const linhasTabela = document.querySelectorAll('#corpoTabela tr[data-ano]');
            
            linhasTabela.forEach(linha => {
                const ano = linha.getAttribute('data-ano');
                anos.add(ano);
            });

            const anoSelect = document.getElementById('ano');
            anos.forEach(ano => {
                const option = document.createElement('option');
                option.value = ano;
                option.textContent = ano;
                anoSelect.appendChild(option);
            });
        }

        function filtrarRendas() {
            const anoSelecionado = document.getElementById('ano').value;
            const mesSelecionado = document.getElementById('meses').value;
            const todoPeriodoSelecionado = document.getElementById('todoPeriodo').checked;
            const linhasTabela = document.querySelectorAll('#corpoTabela tr[data-ano][data-mes]');
            
            if (todoPeriodoSelecionado) {
                linhasTabela.forEach(linha => linha.style.display = '');
                return;
            }

            linhasTabela.forEach(linha => {
                const anoRenda = linha.getAttribute('data-ano');
                const mesRenda = linha.getAttribute('data-mes');

                if ((anoRenda === anoSelecionado || anoSelecionado === '') && 
                    (mesRenda === mesSelecionado || mesSelecionado === '')) {
                    linha.style.display = ''; 
                } else {
                    linha.style.display = 'none'; 
                }
            });
        }

        document.getElementById('download').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text('RENDAS', 10, 10);
            doc.autoTable({ 
                html: '#tabela', 
                startY: 20,
                theme: 'grid',
                margin: { top: 10 }
            });
            doc.save('RENDAS.pdf');
        });

        window.onload = () => {
            preencherAnos();
            filtrarRendas();
        };
    </script>
</body>
</html>
